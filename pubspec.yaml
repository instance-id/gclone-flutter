version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ^0.11.3+2
  animated_floatactionbuttons: ^0.1.0
  package_info: ^0.4.0+6
  path_provider: ^1.2.0
  provider: ^3.0.0+1
  simple_animations: ^1.3.3
  shared_preferences: ^0.5.3+4
  url_launcher: ^5.1.1
  font_awesome_flutter: ^8.5.0
  file_picker:
  path_morph: 1.0.1
  fl_chart:
    path: ../../../../../go/src/github.com/instance-id/fl_chart
  intl: ^0.15.8
  meta: ^1.1.1
  common_utils: ^1.1.3
  shape_of_view: 1.0.1
  flutter_villains: ^1.2.1
  collection: ^1.14.11
